<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Social Media Launcher</title>
    <link rel="stylesheet" href="popup.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
      integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm"
      crossorigin="anonymous"
    />
    <!-- https://fonts.googleapis.com/css?family=Open+Sans -->
  </head>
  <body>
    <video autoplay loop muted plays-inline class="back-video">
      <source src="images/video2_new.mp4" type="video/mp4" />
    </video>
    <div class="model-header">
      <h1 class="logo">
        <img src="icon_128.png" alt="" class="logo-icon" />Quick Launcher
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="model-content">
      <p>Easily access Social Media Pages</p>
    </div>
    <div class="model-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https:www.youtube.com" target="_blank">
            <img src="images/youtube.png" alt="" class="fa" />
          </a>
        </div>
        <div class="flex">
          <a href="https:www.twitter.com" target="_blank">
            <img src="images/twitter.png" alt="" class="fa" />
          </a>
        </div>
        <div class="flex">
          <a href="https:www.github.com" target="_blank">
            <img src="images/github.png" alt="" class="fa" />
          </a>
        </div>
        <div class="flex">
          <a href="https:www.linkedin.com" target="_blank">
            <img src="images/linkedin.png" alt="" class="fa" />
          </a>
        </div>
        <div class="flex">
          <a href="https:www.facebook.com" target="_blank">
            <img src="images/facebook.png" alt="" class="fa" />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
